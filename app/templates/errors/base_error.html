{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container mt-5">
                <h1 class="display-1 text-{{ error_type|default('danger') }}">{{ error_code }}</h1>
                <h2 class="mb-4">{{ error_title }}</h2>
                <p class="lead mb-4">{{ error_message }}</p>
                {% if error %}
                    <div class="error-details mb-4">
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                    </div>
                {% endif %}
                {% if error_details and config.DEBUG %}
                    <div class="error-details mb-4">
                        <div class="alert alert-secondary text-start">
                            <h5>Error Details:</h5>
                            <pre class="mb-0"><code>{{ error_details }}</code></pre>
                        </div>
                    </div>
                {% endif %}
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg px-4 gap-3">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-lg px-4">
                        <i class="fas fa-sync-alt me-2"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .error-container {
        padding: 3rem 0;
    }
    
    .display-1 {
        font-size: 6rem;
        font-weight: 700;
    }
    
    .error-details {
        max-width: 600px;
        margin: 0 auto;
    }
    
    .error-details pre {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
    }
    
    .btn-lg {
        padding: 1rem 2rem;
        font-size: 1.1rem;
    }
</style>
{% endblock %}
